services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg-auth
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:pg-auth@db:5432/postgres
      RESET_DB: "false"
      CORS_ALLOW_ALL: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    init: true
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VUE_APP_API_BASE_URL: "http://localhost:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    command: npm run serve -- --host 0.0.0.0 --port 8080
    depends_on:
      - backend

volumes:
  db_data:
